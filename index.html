  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-2 col-lg-1 col-4 mb-2 mb-md-0 timer-box pt-4 pb-4 mr-2">
        <div class="row">
          <div class="col-12">
            <div class="timer-box-num" name="days">35</div>

        <div class="row">
          <div class="col-12">
            <div class="timer-box-text">Days</div>
          </div>
        </div>

      <div class="col-md-2 col-lg-1 col-4 mb-2 mb-md-0 timer-box pt-4 pb-4 mr-2">

      </div>

    </div>
